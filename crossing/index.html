<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Azure background */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>

    <div id="startMenu" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
        <h1>Welcome to Clownfish Adventure</h1>
        <p>Reach the golden line with the clownfish while avoiding sharks!</p>
        <button onclick="startGame()" style="padding: 10px 20px; font-size: 20px; cursor: pointer;">Start Game</button>
    </div>

    <div id="endMenu" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
        <h1 id="endMessage">You Won!</h1>
        <button onclick="restartGame()" style="padding: 10px 20px; font-size: 20px; cursor: pointer;">Play Again</button>
    </div>
    <div id="endMenu2" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;">
        <h1 id="endMessage">You Lost!</h1>
        <button onclick="restartGame2()" style="padding: 10px 20px; font-size: 20px; cursor: pointer;">Play Again</button>
    </div>
</body>
</html>
